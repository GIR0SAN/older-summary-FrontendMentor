<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  
</head>
<body>
  <header class="l-header">
    <picture>
      <source media="(max-width:375px)"  srcset="" type="images/pattern-background-mobile.svg" class="c-image_header-mobile"> 
      <img src="images/pattern-background-desktop.svg" alt="Decorative" class="c-image__header">
    </picture>
    
    <main class="l-main">
      <img src="images/illustration-hero.svg" alt="Decorative" class="c-image__hero">
      <div class="l-card">
        <h1 class="c-h1">Order Summary</h1>
        <p class="c-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="l-plan__wrapper">
          <img src="images/icon-music.svg" alt="Icon Music" class="c-image__music">
          <div class="l-anual__text-wrapper">
            <h2 class="c-h2">Annual Plan</h2>
            <p class="c-paragraph">$59.99/year</p>
          </div>
          <p class="c-text__bold">Change</p>
        </div>

        <button type="button" class="c-button">Proceed to Payment</button>
        <p class="c-text__bold">Cancel Order</p>
      </div>
    </main>
  </header>
  
</body>
</html>
